<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container mt-4">
          <h1>Password Generator</h1>
          <div>
            <label for="passwordLength">Password length</label>
            <input type="number" v-model="passwordLength">
          </div>
          <div>
            <input type="checkbox" v-model="includeUppercase">
            <label for="includeUppercase">Include uppercase letters</label>
          </div>
          <div>
            <input type="checkbox" v-model="includeLowercase">
            <label for="includeLowercase">Include lowercase letters</label>
          </div>
          <div>
            <input type="checkbox" v-model="includeNumbers">
            <label for="includeNumbers">Include numbers</label>
          </div>
          <div>
            <input type="checkbox" v-model="includeSymbols">
            <label for="includeSymbols">Include symbols</label>
          </div>
          <button @click="generatePassword" class="btn btn-primary mt-2">Generate Password</button>
          <div v-if="generatedPassword">
            <h2>Generated Password:</h2>
            <p>{{ generatedPassword }}</p>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
