<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Commands</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <div v-for="(command, index) in sqlCommands" :key="index" @click="showDetails(index)" class="command-button">
        {{ command.name }}
      </div>
    </div>
    <div class="content">
      <div v-if="selectedCommand !== null">
        <h3>{{ selectedCommand.name }}</h3>
        <p>{{ selectedCommand.description }}</p>
        <code>{{ selectedCommand.example }}</code>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
