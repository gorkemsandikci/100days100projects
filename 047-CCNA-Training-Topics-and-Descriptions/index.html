<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CCNA Training Topics</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>CCNA Training Topics and Descriptions</h1>
        </header>
        <main>
            <div v-for="(topic, index) in ccnaTopics" :key="index" class="topic">
                <h2 @click="toggleDescription(index)">{{ topic.title }}</h2>
                <p v-show="topic.showDescription" class="description">{{ topic.description }}</p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
