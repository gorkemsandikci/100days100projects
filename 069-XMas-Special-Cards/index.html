<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-Mas Special Responsive Cards</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="card__container">
           <article class="card__article">
              <img src="xmas-1.jpg" alt="image" class="card__img">

             <div class="card__data">
                <span class="card__description">Vancouver Mountains, Canada</span>
                <h2 class="card__title">The Great Path</h2>
                <a href="#" class="card__button">Read More</a>
             </div>
          </article>

          <article class="card__article">
             <img src="xmas-4.jpg" alt="image" class="card__img">

             <div class="card__data">
                <span class="card__description">Poon Hill, Nepal</span>
                <h2 class="card__title">Starry Night</h2>
                <a href="#" class="card__button">Read More</a>
             </div>
          </article>

          <article class="card__article">
            <img src="xmas-3.jpg" alt="image" class="card__img">

            <div class="card__data">
               <span class="card__description">Bojcin Forest, Serbia</span>
               <h2 class="card__title">Path Of Peace</h2>
               <a href="#" class="card__button">Read More</a>
            </div>
         </article>
       </div>
    </div>
 </body>

</html>
