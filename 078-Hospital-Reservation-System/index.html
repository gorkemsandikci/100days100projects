<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Reservation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="app" class="container">
        <h1>Hospital Reservation Page</h1>
        <form @submit.prevent="submitForm">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" v-model="formData.fullName" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" v-model="formData.email" required>
            </div>
            <div>
                <label for="date">Reservation Date:</label>
                <input type="date" id="date" v-model="formData.date" required @change="updateAvailableTimes">
            </div>
            <div class="times">
                <button v-for="time in availableTimes" :key="time.value" :disabled="time.disabled" @click="selectTime(time.value)" :class="{ 'disabled': time.disabled, 'selected': formData.time === time.value }">
                    {{ time.label }}
                </button>
            </div>
            <button type="submit">Create Reservation</button>
        </form>
        <p v-if="isFormSubmitted">Your reservation has been successfully created. Thank you!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
