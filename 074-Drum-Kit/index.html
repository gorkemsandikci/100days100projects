<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">ring</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">cow</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">short</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">end</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bam</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">kite</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">shake</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">ready</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">stay</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/01.wav"></audio>
  <audio data-key="83" src="sounds/02.wav"></audio>
  <audio data-key="68" src="sounds/03.wav"></audio>
  <audio data-key="70" src="sounds/04.wav"></audio>
  <audio data-key="71" src="sounds/05.wav"></audio>
  <audio data-key="72" src="sounds/06.wav"></audio>
  <audio data-key="74" src="sounds/07.wav"></audio>
  <audio data-key="75" src="sounds/08.wav"></audio>
  <audio data-key="76" src="sounds/09.wav"></audio>

<script src="main.js"></script>
</body>
</html>
