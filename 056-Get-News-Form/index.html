<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Form Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <div class="container">
    <div class="form-container">
        <h2>Input:</h2>
      <form @submit.prevent="submitForm">
        <div class="form-row">
          <label for="website">Website:</label>
          <input type="text" id="website" v-model="formData.website">
        </div>

        <div class="form-row">
          <label for="url">URL:</label>
          <input type="text" id="url" v-model="formData.url">
        </div>

        <div class="form-row">
          <label for="titlePath">Title Path:</label>
          <input type="text" id="titlePath" v-model="formData.titlePath">
        </div>

        <div class="form-row">
          <label for="subTitlePath">Sub Title Path:</label>
          <input type="text" id="subTitlePath" v-model="formData.subTitlePath">
        </div>

        <div class="form-row">
          <label for="descriptionPath">Description Path:</label>
          <input type="text" id="descriptionPath" v-model="formData.descriptionPath">
        </div>

        <div class="form-row">
          <label for="fullTextPath">Full Text Path:</label>
          <input type="text" id="fullTextPath" v-model="formData.fullTextPath">
        </div>

        <div class="form-row">
          <label for="imagePath">Image Path:</label>
          <input type="text" id="imagePath" v-model="formData.imagePath">
        </div>

        <div class="form-row">
          <label for="authorPath">Author Path:</label>
          <input type="text" id="authorPath" v-model="formData.authorPath"> 
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="output-container">
      <h2>Output:</h2>
      <label>Website:</label>   
      <p>--{{ formData.website }}</p>
      <label>URL: </label>
      <p>--{{ formData.url }}</p>
      <label>Title Path: </label>
      <p>--{{ formData.titlePath }}</p>
      <label>Sub Title Path: </label>
      <p>--{{ formData.subTitlePath }}</p>
      <label>Description Path: </label>
      <p>--{{ formData.descriptionPath }}</p>
      <label>Full Text Path:</label>
      <p>--{{ formData.fullTextPath }}</p>
      <label>Image Path: </label>
      <p>--{{ formData.imagePath }}</p>
      <label>Author Path: </label>
      <p>--{{ formData.authorPath }}</p>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
