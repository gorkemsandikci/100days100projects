<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Tam Ekran Slider Örneği</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="slider-container">
      <div class="arrows left" @click="prevSlide">&#8249;</div>
      <div class="slider" :style="{ transform: 'translateX(' + slidePosition + 'px)' }">
        <div class="slide" v-for="(item, index) in sliderItems" :key="index">
          <img :src="item" alt="Slide {{ index + 1 }}" />
        </div>
      </div>
      <div class="arrows right" @click="nextSlide">&#8250;</div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
