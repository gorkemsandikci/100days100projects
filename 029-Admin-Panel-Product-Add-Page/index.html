<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Product Add Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Admin Panel - Product Add Page</h1>

        <form @submit.prevent="addProduct">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" v-model="productName" required>
            
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" v-model="productPrice" required>
            
            <label for="productDescription">Product Description:</label>
            <input type="text" id="productDescription" v-model="productDescription" required>
            
            <button type="submit">Add Product</button>
        </form>

        <p v-if="addedProduct">{{ addedProduct }} added successfully!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
