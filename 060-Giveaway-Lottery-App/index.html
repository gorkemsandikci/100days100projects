<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="container">
        <img width="60%" id="lottery-image" src="image.png" alt="Lottery Image">
      <div id="input-container">
        <label>Select Number : </label>
        <input type="number" v-model="digitCount" min="1" max="10" step="1" placeholder="Digit Count">
      </div>
      <h1 class="lottery-text" :class="{ rotate: spinning }">{{ lotteryText }}</h1>
      <button class="btn btn-primary" @click="startLottery" :disabled="spinning">Start Lottery</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
