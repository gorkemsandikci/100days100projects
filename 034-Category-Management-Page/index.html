<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="container">
        <h1 class="title">Category Management</h1>

        <div class="category-form">
            <input type="text" placeholder="Category Name" v-model="newCategoryName" @keydown.enter="addCategory">
            <button @click="addCategory">Add Category</button>
        </div>

        <div class="categories">
            <ul>
                <li v-for="(category, index) in categories" :key="index">
                    <span>{{ category.name }}</span>
                    <button @click="addSubcategory(index)">Add Subcategory</button>
                    <button @click="removeCategory(index)">Delete Category</button>

                    <ul>
                        <li v-for="(subcategory, subIndex) in category.subcategories" :key="subIndex">
                            <span>{{ subcategory.name }}</span>
                            <button @click="removeSubcategory(index, subIndex)">Delete Subcategory</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
