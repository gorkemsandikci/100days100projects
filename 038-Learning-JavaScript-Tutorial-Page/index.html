<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript Commands</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="split">
            <div class="container left">
                <h2>Functions</h2>
                <ul>
                    <li v-for="func in functions" @click="showFunction(func)">{{ func.name }}</li>
                </ul>
            </div>
            <div class="container right">
                <h2>Descriptions</h2>
                <div v-html="selectedFunction.description"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
